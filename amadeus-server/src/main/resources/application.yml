spring:
  application:
    name: amadeus-server
  datasource:
    url: jdbc:h2:mem:amadeusdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
server:
  port: 8080

